<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Exempel med in- och utdata på sidan</title>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<h1>In- och utdata på sidan</h1>
	<p>Se även kod i js-filen.</p>
	<hr>
	<h4>Input</h4>
	<form id="inputForm"> <!-- Textfält för att ge indata -->
		<p>Indata 1: <input type="text" id="input1"></p>
		<p>Indata 2: <input type="text" id="input2"></p>
	</form>
	<button type="button" id="runBtn">Kör programmet</button>
	<hr>
	<h4>Resultat</h4>
	<div id="result"></div> <!-- Resultatet av programmet ska skrivas i detta div-element. -->
</body>
</html>
